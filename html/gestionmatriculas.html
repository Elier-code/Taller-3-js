<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesfondo.css">
    <link rel="stylesheet" href="../css/stylesformulario.css">
    <script src="../js/crearmenu.js"></script>
    <script src="../js/utilidades.js"></script>
    <script src="../js/matricula.js"></script>
    <script src="../js/gestionarmatriculas.js"></script>
    <script src="../js/estudiante.js"></script>
    <script src="../js/requisitotres.js"></script>
    <title>Gestion de Matriculas</title>
</head>
<body>
    <div class="contenedor">
        <div class="nav">
            <a href="../index.html" id="logo"></a>
        </div>
        <div class="formulario">
            <form action="">
                <h2>Gestion de Matriculas</h2>
                <label for="codgMatricula">Codigo Matricula :</label>
                <input type="text" id="codgMatricula" required>
                <label for="idEstudiante">ID Estudiante :</label>
                <select id="idEstudiante" required>

                </select>
                <label for="codgPrograma">Codigo Programa :</label>
                <input type="text" id="codgPrograma" required>
                <label for="fecha">Fecha de Matricula:</label>
                <input type="date" id="fecha">
                <label for="estado">Estado de Matricula:</label>
                <select id="estado" name="options">
                    <option value=""></option>
                    <option value="activa">Activa</option>
                    <option value="en proceso">En proceso</option>
                    <option value="finalizada">Finalizada</option>
                    <option value="cancelada">Cancelada</option>
                </select>
            </form>
            <button onclick="guardar()">Guardar</button>
            <button onclick="actualizar()">Actualizar</button>
            <button onclick="eliminar()">Eliminar</button>
            <button onclick="consultar()">Consultar</button>
        </div>
    </div>
</body>
</html>
