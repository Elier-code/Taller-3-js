<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesfondo.css">
    <link rel="stylesheet" href="../css/stylesformulario.css">
    <script src="../js/crearmenu.js"></script>
    <title>Gestion de Matriculas</title>
</head>
<body>
    <div class="contenedor">
        <div class="nav"></div>
        <div class="formulario">
            <form action="">
                <h2>Gestion de Matriculas</h2>
                <label for="codgMatricula">Codigo Matricula :</label>
                <input type="text" id="codgMatricula" required>
                <label for="idEstudiante">ID Estudiante :</label>
                <input type="text" id="idEstudiante" required>
                <label for="codgPrograma">Codigo Programa :</label>
                <input type="text" id="codgPrograma" required>
                <label for="fecha">Fecha de Matricula:</label>
                <input type="date" id="fecha">
                <label for="modalidad">Estado de Matricula:</label>
                <input list="estado">
                <datalist list="estado" id="estado">
                    <option value="Activa"></option>
                    <option value="En Proceso"></option>
                    <option value="Finalizada"></option>
                    <option value="Cancelada"></option>
                </datalist>
            </form>
            <button>Guardar</button>
            <button>Actualizar</button>
            <button>Eliminar</button>
            <button>Consultar</button>
        </div>
    </div>
</body>
</html>
