<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesfondo.css">
    <link rel="stylesheet" href="../css/stylesformulario.css">
    <script src="../js/crearmenu.js"></script>
    <script src="../js/utilidades.js"></script>
    <script src="../js/programaacademico.js"></script>
    <script src="../js/gestionarprogramasacademicos.js"></script>
    <title>Gestionar Programas Academicos</title>
</head>
<body>
    <div class="contenedor">
        <div class="nav">
            <a href="../index.html" id="logo"></a>
        </div>
        <div class="formulario">
            <form action="">
                <h2>Gestionar Programas Academicos</h2>
                <label for="codgPrograma">Codigo Programa :</label>
                <input type="text" id="codgPrograma" required>
                <label for="nombrePrograma">Nombre Programa:</label>
                <input type="text" id="nombrePrograma" required>
                <label for="duracion">Duracion :</label>
                <input type="number" id="duracion" required>
                <label for="modalidad">Modalidad:</label>
                <select id="modalidad" name="options">
                    <option value=""></option>
                    <option value="presencial">Presencial</option>
                    <option value="virtual">Virtual</option>
                    <option value="semipresencial">Semipresencial</option>
                </select>

                <label for="fecha">Fecha de inicio:</label>
                <input type="date" id="fecha">
            </form>
            <button onclick="guardar()">Guardar</button>
            <button onclick="actualizar()">Actualizar</button>
            <button onclick="eliminar()">Eliminar</button>
            <button onclick="consultar()">Consultar</button>

        </div>
    </div>
</body>
</html>
